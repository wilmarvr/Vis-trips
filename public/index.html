<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vis Trips</title>
    <style>
      :root {
        --blue: #1e3a8a;
        --light-blue: #e0f2fe;
        --accent: #0ea5e9;
        --text: #0f172a;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f172a, #0ea5e9);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }

      .app {
        width: 100%;
        max-width: 960px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.2);
        overflow: hidden;
      }

      header {
        background: radial-gradient(circle at 20% 20%, #0ea5e9, #1e3a8a 70%);
        color: white;
        padding: 32px;
      }

      header h1 {
        margin: 0 0 8px;
        font-size: 32px;
      }

      header p {
        margin: 0;
        max-width: 720px;
        line-height: 1.5;
        opacity: 0.9;
      }

      main {
        padding: 24px 32px 32px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
      }

      form {
        background: var(--light-blue);
        border: 1px solid #bae6fd;
        border-radius: 12px;
        padding: 20px;
        display: grid;
        gap: 12px;
      }

      label {
        font-weight: 600;
        color: #0f172a;
      }

      input,
      textarea,
      button {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #cbd5e1;
        font-size: 15px;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
      }

      button {
        background: var(--blue);
        color: white;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }

      button:hover {
        background: #0b2c75;
      }

      .status {
        margin: 0;
        font-size: 14px;
        color: #334155;
      }

      .trips {
        display: grid;
        gap: 12px;
      }

      .card {
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 6px 20px rgba(15, 23, 42, 0.08);
      }

      .card h3 {
        margin: 0 0 6px;
        color: var(--blue);
      }

      .card .meta {
        color: #475569;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .empty {
        color: #475569;
        text-align: center;
        padding: 24px 12px;
        border: 1px dashed #cbd5e1;
        border-radius: 12px;
      }

      @media (max-width: 900px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Vis Trips</h1>
        <p>
          Plan je volgende reis en sla de details direct op in een MySQL database. Vul het
          formulier in en bekijk hieronder meteen de opgeslagen trips via de eenvoudige PHP backend.
        </p>
      </header>

      <main>
        <section>
          <form id="tripForm">
            <div>
              <label for="travelerName">Naam reiziger</label>
              <input id="travelerName" name="travelerName" placeholder="Bijv. Noor Janssen" required />
            </div>
            <div>
              <label for="destination">Bestemming</label>
              <input id="destination" name="destination" placeholder="Bijv. Oslo" required />
            </div>
            <div>
              <label for="tripDate">Datum</label>
              <input id="tripDate" name="tripDate" type="date" required />
            </div>
            <div>
              <label for="notes">Notities</label>
              <textarea id="notes" name="notes" rows="4" placeholder="Wat wil je echt niet vergeten?"></textarea>
            </div>
            <button type="submit">Opslaan</button>
            <p class="status" id="status"></p>
          </form>
        </section>

        <section>
          <h2>Opgeslagen trips</h2>
          <div id="trips" class="trips"></div>
        </section>
      </main>
    </div>

    <script>
      const statusEl = document.getElementById('status');
      const tripForm = document.getElementById('tripForm');
      const tripsEl = document.getElementById('trips');

      async function fetchTrips() {
        tripsEl.innerHTML = '<p class="empty">Gegevens laden...</p>';
        try {
          const response = await fetch('api.php');
          const data = await response.json();

          if (!data.length) {
            tripsEl.innerHTML = '<p class="empty">Nog geen trips opgeslagen.</p>';
            return;
          }

          tripsEl.innerHTML = data
            .map(
              (trip) => `
                <article class="card">
                  <h3>${trip.destination}</h3>
                  <p class="meta">${trip.traveler_name} - ${new Date(trip.trip_date).toLocaleDateString()}</p>
                  <p>${trip.notes ? trip.notes : 'Geen notities'}</p>
                </article>
              `
            )
            .join('');
        } catch (error) {
          console.error(error);
          tripsEl.innerHTML = '<p class="empty">Kon trips niet laden.</p>';
        }
      }

      tripForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        statusEl.textContent = 'Opslaan...';

        const payload = {
          travelerName: tripForm.travelerName.value.trim(),
          destination: tripForm.destination.value.trim(),
          tripDate: tripForm.tripDate.value,
          notes: tripForm.notes.value.trim(),
        };

        try {
          const response = await fetch('api.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
          });

          if (!response.ok) {
            const { message } = await response.json();
            throw new Error(message || 'Kon trip niet opslaan');
          }

          tripForm.reset();
          statusEl.textContent = 'Trip opgeslagen!';
          fetchTrips();
        } catch (error) {
          statusEl.textContent = error.message;
        }
      });

      fetchTrips();
    </script>
  </body>
</html>
